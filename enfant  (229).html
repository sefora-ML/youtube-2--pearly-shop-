<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pearly-Shop</title>
    <!-- boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="index.html">
    <!-- css -->
    <link rel="stylesheet" href="article-page.css">
</head>
<body>
    <!-- header design -->
    <header class="header">
        <a href="" class="logo">Pearly Shop</a>

        <i class='bx bx-menu' id="menu-icon"></i>

        <nav class="navbar">
            <a href="index.html">Accueil</a>
            <a href="index.html#about">À propos</a>
            <a href="index.html#services">Services</a>
             <a href="index.html#article" class="active">Article</a>
            <a href="index.html#review">Commentaire</a>
        </nav>
    </header>
    
    <!-- article section design -->
    
    <section class="sec">
        <br>

        <div class="article">
            <img src="bracelet229a.jpg" alt="">
        </div>

        <div class="article-content">
            <h2>Bracelet de perle #229</h2>
            <div class="price">2€</div>
        </div>

        <div class="select-menu">
            <div class="select-btn" id="select-btn">
                <span id="text">Couleur</span>
                <ion-icon name="chevron-down-outline" class="icon-arrow"></ion-icon>
            </div>

            <ul class="list">
                <li class="option" style="--i:2;">
                    <ion-icon name="color-palette-outline" class="icon"></ion-icon>
                    <span class="option-text">Vert</span>
                </li>
                <li class="option" style="--i:1;">
                    <ion-icon name="color-palette-outline" class="icon"></ion-icon>
                    <span class="option-text">Personnalisé</span>
                </li>
            </ul>

            <div class="popup-container">
                <div class="popup-box">
                    <h1>Comment Acheter ?</h1>
                    <p>Pour passer commande , veuillez nous contacter via whatsapp ou par mail pour pouvoir procéder au paiement</p>
                    <button class="close-btn">OK</button>
                </div>
            </div>

        </div>
        
        

        <button class="show-popup">Comment Acheter ?</button>

       
    </section>

  
    
    <!-- footer section design -->

    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2023 by Pearly Shop | All right reserved</p>
        </div>

        <div class="footer-iconTop">
            <a href="#home"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </footer>
    

    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- typed js -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script src="article-page.js"></script>

    <!-- ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
